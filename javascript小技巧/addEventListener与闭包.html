<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="foundation.min.css">
</head>
<body>
	<div class="row">input1
		<div class="large-12"><input type="text" class="text"></div>
	</div>
	<div class="row">input2
		<div class="large-12"><input type="text" class="text"></div>
	</div>
	<script>
		
	var aInput=document.getElementsByTagName("input");


	for(var i=0;i<aInput.length;i++){
		aInput[i].addEventListener("focus",function(){
			console.log("正在监听");
		})

		aInput[i].addEventListener("blur",(function(i){
			return function(){
				console.log(i);
			}
		})(i))
	}

	</script>
</body>
</html>
