<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 七大基本数据类型
		console.log(typeof('a'));
		console.log(typeof(1));
		console.log(typeof(true));
		console.log(typeof([]));
		console.log(typeof({}));
		console.log(typeof(null));
		console.log(typeof(undefined));
		console.log(typeof(Symbol("demo")));
		console.log(typeof(function xiaoming(){}));

	</script>
</body>
</html>
