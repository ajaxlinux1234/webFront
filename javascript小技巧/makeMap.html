<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function makeMap (
		  str,
		  expectsLowerCase
		) {
		  var map = Object.create(null);
		  var list = str.split(',');
		  for (var i = 0; i < list.length; i++) {
		    map[list[i]] = true;
		  }
		  return expectsLowerCase
		    ? function (val) { return map[val.toLowerCase()]; }
		    : function (val) { return map[val]; }
		}

		const str="zhongguo,mooc,aa,enheng";
		const result=makeMap(str,true)("Zhongguo");
		console.log(result);
	</script>
</body>
</html>
