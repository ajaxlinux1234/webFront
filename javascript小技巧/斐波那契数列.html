<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		
		// 斐波那契前100存为数组

	




		function  result(s){
			var arr=[],i=2;
			arr[0]=1;
			arr[1]=2;
			while(i<=s){
				arr[i]=arr[i-1]+arr[i-2];


				i++;
			}

			console.log(arr);
			return arr[s];
			// arr[s]为第s位的数
		}


		console.log(result(4));


	</script>
</body>
</html>
