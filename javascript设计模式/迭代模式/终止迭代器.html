<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//可以在特定条件下终止循环
		var each=function(arr,callback){
			for(var i=0;i<arr.length;i++){
				if(callback(i,arr[i])===false){
					break;
				}
			}
		}


		each([1,2,3,4,5],function(index,item){
			if(item>3){
				return false;
			}
			console.log(item);
		})
	</script>
</body>
</html>
